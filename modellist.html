<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1A1A1D;
            color: #E5C07B;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #2E2E33;
            color: #E5C07B;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background: #5e3b24;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(199, 195, 195, 0.1);
        }

        input {
            width: 100%;
            padding: 5px;
            background: transparent;
            border: none;
            color: #E5C07B;
            text-align: center;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #E5C07B, #B09E99);
            color: #1A1A1D;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #B09E99, #E5C07B);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>RAG MODEL LIST</h1>

    <table>
        <thead>
            <tr>
                <th>model name</th>
                <th>model type</th>
                <th>model version</th>
                <th>github link | STATUS </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="M1000 "></td>
                <td><input type="text" value="Public" style="color: rgb(0, 255, 0); font-weight: bold;"></td>

                <td><input type="text" value="[VER 1.0.0] "></td>
                <td><input type="text" value= -----"></td>
            </tr>
            <tr>
                <td><input type="text" value="BMO1000"></td>
                <td><input type="text" value="Private|Businesses" style="color:red ; font-weight:bold;" ></td>
                <td><input type="text" value= "Work in progress "></td>
                <td><input type="text" value="COMING SOON..."></td>
            </tr>
            <tr>
                <td><input type="text" value=></td>
                <td><input type="text" value=></td>
                <td><input type="text" value=></td>
                <td><input type="text" value=></td>
            </tr>
        </tbody>
    </table>


    <button class="back-button" onclick="goBack()">â¬… Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
