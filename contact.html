<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        body {
            background-color: #1A1A1D;
            color: #E5C07B;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: #2E2E33;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            align-items: center;
        }

        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

       
        .image-container img {
            width: auto;
            max-width: 100%;
            height: 400px;
            max-height: 400px; 
        }

       
        .contact-info {
            flex: 1;
            padding: 40px;
            text-align: left;
        }

        h1 {
            font-size: 36px;
            color: #E63946;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 18px;
            font-weight: bold;
            color: #B09E99;
            margin-bottom: 10px;
        }

        .links a {
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: #E5C07B;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .links a:hover {
            color: #B09E99;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #E5C07B, #B09E99);
            color: #1A1A1D;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #B09E99, #E5C07B);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="image-container">
            <img src="ME.png" alt="Profile Picture">
        </div>

        <!-- Right Side: Contact Info -->
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p>Email: <span style="color: green;">vedanthsalil.edu@gmail.com</span></p>
            <p>Discord: <span style="color: cyan;">@totally_not_the_firewolf</span></p>
           
            <!-- Links -->
            <div class="links">
                <a href="mailto:vedanthsalil.edu@gmail.com">ðŸ“§ Send Email</a>
                <a href="https://www.linkedin.com/in/vedanth-salil-846855283/" target="_blank">LinkedIn</a>
            </div>

            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">â¬… Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
